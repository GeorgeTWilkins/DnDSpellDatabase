{% extends 'layout.html' %}


{% block body %}
<table class="w3-table">
    <tr class="rgb(244, 243, 199)">
      <th>Spell names <p>(Click on spell name to view it)</p></th>
    </tr>
    <tr>
      <!--Display all spells and be able to click on them to be able to view them-->
        {% for i in range(10) %}
        <th>Level {{ i }}</th></tr>
        {% for spell in spells[i] %}
        <td><a href=" /spell/{{ spell }}" class="ben_hover">{{ spell }}</a></td>
      </tr>
    {% endfor %}
    {% endfor %}
    </table>
    
{% endblock %}
