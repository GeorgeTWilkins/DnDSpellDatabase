{% extends 'layout.html' %}


{% block body %}
<table class="w3-table">
    <tr class="w3-light-grey">
      <th>Spell name</th>
    </tr>
    <tr>
        {% for i in range(10) %}
        <th>Level {{ i }}</th></tr>
        {% for spell in spells[i] %}
        <td><a href="/spell/{{ spell }}" class="w3-light-grey">{{ spell }}</a></td>
      </tr>
    {% endfor %}
    {% endfor %}
    </table>
    
{% endblock %}
